<!-- update.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
    <h1>Update Board</h1>
    <h4>Edit your post!</h4>
    <form action="{{ url_for('update', no=post[0]) }}" method="POST"> 
        Title<br>
        <input type="text" name="title" value="{{ post[1] }}"/><br>
        Maintext<br>
        <textarea name="maintext" cols="50" rows="10">{{ post[2] }}</textarea><br><br>
        <input type="submit" value="Update"/><br>
    </form>
</body>
</html>
