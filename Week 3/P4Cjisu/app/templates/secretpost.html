<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>

    <body>
        <h1>Secret Post, No: {{ session['no'] if 'no' in session else 'Unknown' }}</h1>
        <a href="{{ url_for('board') }}" class="button add-button">Go Back</a>
        <table class="table" border="1" width=600 style="table-layout: fixed;">
            <tr>
                <th width="15%">No</th>
                <td>{{ session['no'] if 'no' in session else 'Unknown' }}</td>
            </tr>
            <tr>
                <th width="15%">Title</th>
                <td>{{ post[1] }}</td>
            </tr>
            <tr>
                <th width="25%">Text</th>
                <td>{{ post[2] }}</td>
            </tr>
            <tr>
                <th width="25%">Actions</th>
                <td>
                    <a href="{{ url_for('update', no=session['no']) }}" class="button update-button">Update</a>
                    <form action="{{ url_for('delete', no=session['no']) }}" method="POST" style="display: inline;">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            <tr>
                <th width="25%">File</th>
                <td>
                    {% if post[5] %}
                        {{ post[5] }} <br>
                        <form action="{{ url_for('download', filename=post[5] )}}" class="button update-button" method = "GET" enctype="multipart/form-data">
                            <input type="submit" value="File Download"/>
                        </form>
                    {% endif %}
                </td>
            </tr>
        </table>
    </body>
</html>
